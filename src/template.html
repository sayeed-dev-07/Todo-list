<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list Project</title>
    <script src="https://kit.fontawesome.com/08b0047d25.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/public/todo.png" alt="">
        </div>
        <div class="project-name-title">Todo List</div>
    </header>
    <main class="container">
        <div class="left-container">
            <div class="projects">
                <p>Projects</p>
                <div class="project-catalog">
                    <div class="project-inner selected">
                        <div class="project-icon ">
                            <i class="fa-solid fa-user-check"></i>
                            <p class="project-name ">Demo</p>
                        </div>
                        
                        <div class="delete-icon">
                            <i class="fa-solid fa-trash-can"></i>
                        </div>
                    </div>
                </div>
                <div class="add-project">
                    <i class="fa-solid fa-plus"></i>
                    <p>Add Project</p>
                </div>
                <div class="get-input-project hidden">
                    <input id="project-name-input" type="text">
                    <div class="button-container-project ">
                        <button type="submit" class="add-project-btn">Add</button>
                        <button class="cancel-project-btn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-container">
            <p class="title">Task</p>
            <div class="task-container">
                <div class="task">
                    <div class="task-inner-div">
                            <input id="checkbox" type="checkbox">
                            <p class="taskName">swimming with my brother for a reason swimming with my brother for a
                                reason</p>
                            <p class="date"><span>Due:</span>24/04/5</p>
                            <p class="priorityP"><span>Priority:</span>High</p>
                        </div>
                        <div class="button-container">
                            <button class="details">Details</button>
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>
                </div>
                    <div class="task-adder">
                        <i class="fa-solid fa-plus"></i>
                        <p>Add Task</p>
                    </div>
                </div>
            
            <dialog type="form" id="modal2" class="modal">
                <div class="task-name-input">
                    <p>Name:</p>
                    <input required id="name-input" type="text">
                </div>
                <div class="task-description-input">
                    <p>Description:</p>
                    <input required id="description-input" type="text">
                </div>
                <div class="task-priority-input">
                    <label for="priority">Priority:</label>
                    <select required name="priority" id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="due">
                    <p>Due:</p>
                    <input required id="dateInput" type="date">
                </div>
                <div class="button-container-modal2">
                    <button id="submitBtn" type="submit" class="add-btn add-project-btn">Add</button>
                    <button class="cancel-btn cancel-project-btn">Cancel</button>
                </div>
            </dialog>

            <!-- details dialog -->
            <dialog id="modal1" class="modal">
                <div class="task-details">
                    <div class="task-name">
                        <p>Name : </p>
                        <span class="taskName-span">swimming with Lorem,</span>
                    </div>
                    <div class="task-description">
                        <p>Description : </p>
                        <span class="descriptionName-span">i have to go swimming with them my family</span>
                    </div>
                    <div class="priority-show">
                        <p>Priority : </p>
                        <span class="priorityName-span">high</span>
                    </div>
                    <div class="date-due">
                        <p>Due : </p>
                        <span class="date-span"></span>
                    </div>
                    <div class="center-button">
                        <button class="modal-close">Close</button>
                    </div>
                </div>
            </dialog>

        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
